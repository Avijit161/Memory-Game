<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score {
            color: white;
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(2, 150px);
            grid-gap: 20px;
            margin: 0 auto 30px;
            width: fit-content;
        }

        .color-btn {
            width: 150px;
            height: 150px;
            border: 4px solid rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.1s;
        }

        .color-btn:hover:not(.disabled) {
            transform: scale(1.05);
        }

        .color-btn.active {
            filter: brightness(1.8);
            transform: scale(0.95);
        }

        .color-btn.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        #green {
            background: #00ff00;
        }

        #red {
            background: #ff0000;
        }

        #yellow {
            background: #ffff00;
        }

        #blue {
            background: #0000ff;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: white;
            color: #667eea;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            color: white;
            font-size: 1.2em;
            margin-top: 20px;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Simon Says</h1>
        <div class="score">Score: <span id="score">0</span></div>
        
        <div class="game-board">
            <div class="color-btn disabled" id="green" data-color="green"></div>
            <div class="color-btn disabled" id="red" data-color="red"></div>
            <div class="color-btn disabled" id="yellow" data-color="yellow"></div>
            <div class="color-btn disabled" id="blue" data-color="blue"></div>
        </div>

        <div class="controls">
            <button id="startBtn">Start Game</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="message" id="message">Press Start to begin!</div>
    </div>

    <script>
        const colors = ['green', 'red', 'yellow', 'blue'];
        let sequence = [];
        let playerSequence = [];
        let level = 0;
        let isPlayerTurn = false;

        const colorBtns = document.querySelectorAll('.color-btn');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const scoreDisplay = document.getElementById('score');
        const messageDisplay = document.getElementById('message');

        // Audio context for beeps
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        const colorSounds = {
            green: 329.63,
            red: 261.63,
            yellow: 392.00,
            blue: 440.00
        };

        function flashButton(color) {
            const btn = document.getElementById(color);
            btn.classList.add('active');
            playSound(colorSounds[color]);
            
            setTimeout(() => {
                btn.classList.remove('active');
            }, 300);
        }

        function nextRound() {
            level++;
            playerSequence = [];
            scoreDisplay.textContent = level;
            messageDisplay.textContent = 'Watch the sequence...';
            
            const nextColor = colors[Math.floor(Math.random() * colors.length)];
            sequence.push(nextColor);
            
            playSequence();
        }

        function playSequence() {
            isPlayerTurn = false;
            disableButtons();
            
            let i = 0;
            const interval = setInterval(() => {
                flashButton(sequence[i]);
                i++;
                
                if (i >= sequence.length) {
                    clearInterval(interval);
                    setTimeout(() => {
                        isPlayerTurn = true;
                        enableButtons();
                        messageDisplay.textContent = 'Your turn!';
                    }, 500);
                }
            }, 800);
        }

        function handleColorClick(e) {
            if (!isPlayerTurn) return;
            
            const color = e.target.dataset.color;
            playerSequence.push(color);
            flashButton(color);
            
            const currentIndex = playerSequence.length - 1;
            
            if (playerSequence[currentIndex] !== sequence[currentIndex]) {
                gameOver();
                return;
            }
            
            if (playerSequence.length === sequence.length) {
                isPlayerTurn = false;
                disableButtons();
                messageDisplay.textContent = 'Correct! Next round...';
                setTimeout(nextRound, 1500);
            }
        }

        function gameOver() {
            messageDisplay.textContent = `Game Over! Final Score: ${level}`;
            disableButtons();
            startBtn.disabled = false;
            playSound(200);
        }

        function startGame() {
            sequence = [];
            playerSequence = [];
            level = 0;
            scoreDisplay.textContent = '0';
            startBtn.disabled = true;
            nextRound();
        }

        function resetGame() {
            sequence = [];
            playerSequence = [];
            level = 0;
            isPlayerTurn = false;
            scoreDisplay.textContent = '0';
            messageDisplay.textContent = 'Press Start to begin!';
            disableButtons();
            startBtn.disabled = false;
        }

        function disableButtons() {
            colorBtns.forEach(btn => btn.classList.add('disabled'));
        }

        function enableButtons() {
            colorBtns.forEach(btn => btn.classList.remove('disabled'));
        }

        colorBtns.forEach(btn => {
            btn.addEventListener('click', handleColorClick);
        });

        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);
    </script>
</body>
</html>
